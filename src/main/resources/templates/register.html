<!doctype html>
<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <html xmlns="http://www.w3.org/1999/xhtml" 
                  xmlns:th="http://www.thymeleaf.org">
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
                    <link rel="shortcut icon" type="image/png" th:href="@{favicon.png}"/>
                    </head>
                    <body>
                        <style>
                            @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@550&display=swap');
                            *{
                                font-family: 'Rubik', sans-serif;
                                margin:0;
                            }
                            .btn{
                                padding: 14px 6px;
                                font-size:28px;
                                border-radius: 30px;
                                background: #1a8ecb;
                                color:black;
                                border:none;
                            }

                        </style>
                        <section class="vh-100"
                                 style="background-image: url('https://www.bleepstatic.com/content/hl-images/2022/12/08/medical-data-header.jpg');
                                 height: 70%;">
                            <div class="mask d-flex align-items-center vh-100 gradient-custom-4">
                                <div class="container mt-0">
                                    <div class="row d-flex justify-content-center align-items-center">
                                        <div class="col-12 col-md-9 col-md-5 col-lg-6">
                                            <div class="card container-md" style="border-radius: 25px; background-color:#c2f3ff;opacity: 95%;">
                                                <div class="card-body p-5 container mt-2">
                                                    <h2 class="text-uppercase text-center mt-3">Create an Account</h2>
                                                    <form action="/" th:action="@{/register}"th:object="${Patient}" method="post">

                                                        <div class="form-inline mb-3">
                                                            <label class="form-label" for="form3Example1cg">Your Name</label>
                                                            <input type="text" id="form3Example1cg" 
                                                                   class="form-control form-control-md"
                                                                   th:field="*{name}"
                                                                   placeholder="Please Enter Your Name">
                                                                <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
                                                        </div>

                                                        <div class="form-inline mb-3">
                                                            <label class="form-label" for="form3Example3cg">Your Email</label>
                                                            <input type="email" id="form3Example3cg"
                                                                   class="form-control form-control-md"
                                                                   th:field="*{email}"
                                                                   placeholder="Please Enter Your Email">
                                                                <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>
                                                        </div>

                                                        <div class="form-inline mb-3">
                                                            <label class="form-label" for="form3Example4cg">Password</label>
                                                            <input type="password" id="form3Example4cg"
                                                                   class="form-control form-control-md"
                                                                   th:field="*{password}"
                                                                   placeholder="Please Enter Your Password">
                                                               <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
					class="alert alert-danger"></p> 
                                                        </div>

                                                        <div class="form-inline mb-3">
                                                            <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                                                            <input type="password" id="form3Example4cdg"
                                                                   class="form-control form-control-md"
                                                                   placeholder="Please Enter Your Password Again"
                                                                   th:field = "*{repeatPassword}">
                                                                <div class="alert alert-warning" th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}">password error</div>
                                                        </div>


                                                </div>
                                                <div class="form-check d-flex justify-content-center mx-2">
                                                    <input class="form-check-input mt-3 mx-0" type="checkbox" value="" id="form2Example3cg">
                                                        <label class="form-check-label mt-3 mx-0" for="form2Example3g">
                                                            I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                                                        </label>
                                                </div>

                                                <div class="d-flex justify-content-center mt-0">
                                                    <button type="submit"
                                                            class="btn btn-success btn-block btn-sm gradient-custom-4 text-body">Register</button>
                                                </div>

                                                <p class="text-center  mt-1">Have already an account? <a href="/"
                                                                                                         class="fw-bold text-body"><u>Login here</u></a></p>

                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </body>
